
<!DOCTYPE html>
<html>
<head>
<title>Leaderboard</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body{margin:0;font-family:Georgia,serif;background:radial-gradient(circle,#3b2f1a,#000);color:gold}
h1,h2,h3{text-align:center}
.card{background:rgba(0,0,0,.6);border:1px solid gold;border-radius:12px;padding:16px;margin:12px}
.tie{font-weight:bold;color:#ffdf7f}
img{display:block;margin:auto;height:120px}
</style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Oscar_Statuette.svg">
<h1>Leaderboard</h1>
<div id="board"></div>
<script>
const socket = io("https://oscars-leaderboard.onrender.com");
function render(data){
  const b=document.getElementById("board");
  b.innerHTML="";
  data.forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML="<h3>#"+p.rank+" "+p.name+" â€” "+p.score+"</h3>";
    b.appendChild(d);
  });
}
socket.on("INIT", d=>render(d.leaderboard));
socket.on("LEADERBOARD_UPDATE", render);
</script>
</body>
</html>

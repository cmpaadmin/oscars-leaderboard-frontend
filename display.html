
<!DOCTYPE html>
<html>
<head>
<title>TV Display</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body{margin:0;font-family:Georgia,serif;background:radial-gradient(circle,#3b2f1a,#000);color:#d4af37; /* classic Oscars gold */;font-size: 40px; background-image: url("https://github.com/cmpaadmin/oscars-leaderboard-frontend/blob/e67815f2aec2a6eb68f0dc6d363c24d141bb1403/3.png");
  background-size: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;}
h1,h2,h3{text-align:center}
.tie{font-weight:bold;color:#ffdf7f}
img{display:block;margin:auto;height:120px}

#announce{display:none; position: fixed;
  top: 50%;              /* ← THIS moves it down */
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
          
           /* New box styles */
  background: rgba(0, 0, 0, 0.6);   /* semi-transparent black */
  border: 4px solid #ffd700;         /* bright gold border */
  border-radius: 16px;
  padding: 20px 40px;                /* space inside the box */
  min-width: 400px;                  /* optional: keep box wide for text */
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* subtle gold glow around box */
          
}}
.fade{animation:fade 10s}
@keyframes fade{0%{opacity:0}10%{opacity:1}90%{opacity:1}100%{opacity:0}}
</style>
</head>
<body>
<div id="main">
<img src="">
<h1>Live Leaderboard</h1>
<div id="board"></div>
</div>
<div id="announce" class="card"></div>

<script>
const socket = io("https://oscars-leaderboard.onrender.com");
function render(data){
  const b=document.getElementById("board");
  b.innerHTML="";
  data.forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML="<h3>#"+p.rank+" "+p.name+" — "+p.score+"</h3>";
    b.appendChild(d);
  });
}
socket.on("INIT", d=>render(d.leaderboard));
socket.on("LEADERBOARD_UPDATE", render);
socket.on("WINNER_ANNOUNCEMENT", a=>{
  const an=document.getElementById("announce");
  an.className="card fade";
  an.innerHTML="<h1>"+a.category+"</h1><h2>Winner: "+a.winner+"</h2><h3>Most picked: "+a.mostPicked+"</h3>";
  an.style.display="block";
  document.getElementById("main").style.display="none";
  setTimeout(()=>{an.style.display="none";document.getElementById("main").style.display="block";},10000);
});
</script>
</body>
</html>

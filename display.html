<!DOCTYPE html>
<html>
<head>
  <title>Live Oscars Leaderboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* Body and background */
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: #d4af37; /* Oscars gold */
      font-size: 26px; /* Base font for readability on TV */
      background-image: url("3.png"); /* Replace with your image path */
      background-size: 100%; /* slight zoom out */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Optional overlay for better contrast */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* Headings styling */
    h1, h2, h3 {
      text-shadow: 0 0 14px rgba(212, 175, 55, 0.7); /* subtle gold glow */
      text-align: center;
      margin: 0.3em 0;
    }

    /* Leaderboard container */
    #board {
      text-align: center; /* Center all leaderboard entries */
      padding: 12px;
    }

    /* Winner announcement popup */
    #announce {
      display: none;
      position: fixed;
      top: 80%; /* lower the popup */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2.8rem;
      z-index: 10;
    }

    /* Fade animation */
    .fade {
      animation: fade 10s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Individual leaderboard entry (no boxes) */
    .entry {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Main leaderboard -->
  <div id="main">
    <img src="images/oscar-statuette.png" style="display:block;margin:auto;height:120px;">
    <h1>Live Leaderboard</h1>
    <div id="board"></div>
  </div>

  <!-- Winner popup -->
  <div id="announce"></div>

  <script>
    // Connect to your backend
    const socket = io("https://YOUR-BACKEND-URL"); // <-- replace with your Render backend URL

    // Render leaderboard
    function render(data) {
      const b = document.getElementById("board");
      b.innerHTML = "";
      data.forEach(p => {
        const d = document.createElement("div");
        d.className = "entry"; // no card box
        d.innerHTML = "<h3>#" + p.rank + " " + p.name + " â€” " + p.score + "</h3>";
        b.appendChild(d);
      });
    }

    // Initialize leaderboard
    socket.on("INIT", d => render(d.leaderboard));
    socket.on("LEADERBOARD_UPDATE", render);

    // Winner announcement
    socket.on("WINNER_ANNOUNCEMENT", a => {
      const an = document.getElementById("announce");
      an.className = "fade";
      an.innerHTML = "<h1>" + a.category + "</h1><h2>Winner: " + a.winner + "</h2><h3>Most picked: " + a.mostPicked + "</h3>";
      an.style.display = "block";
      document.getElementById("main").style.display = "none";

      setTimeout(() => {
        an.style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 10000);
    });
  </script>

</body>
</html>
